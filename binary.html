	<!-- Third-Party JavaScript -->
	<script>
		// Avoid submit when pressing enter key (hell patent pending)
		$(document).ready(function() {
		    $(window).keydown(function(event){
			    if(event.keyCode == 13) {
			        event.preventDefault();
			        return false;
			    }
		    });
		});
	
		// Retrieve all instances
		form = $('#hellform')
		phoneNumberInput = $('#phoneNumber')
		submitButton = $('#submit')
		cancelButton = $('#cancel')
		var digits = [];
		
		// Left-pad helper (javascript madness)
		function pad(num, size) {
			var s = num + "";
			while (s.length < size) s = "0" + s;
			return s;
		}
		
		// Handle binary digits
		function updatePhoneNumber() {
			var newValue = 0;
		    for (var i = 0; i < 32; i++) {
				var digit = digits[i];
				if (digit.is(":checked")) {
					newValue += Math.pow(2, i);
				}
			}
			phoneNumberInput.val(pad(newValue, 10));
		}
		for (var i = 0; i < 32; i++) {
			var digit = $('#binaryDigit_' + i);
			digits.push(digit);
			digit.change(updatePhoneNumber);
		}
		
		// Handle submit button
		submitButton.click(function(event) {
		    var regex = new RegExp("^(0[1-9][0-9]{8})$");
			if (regex.test(phoneNumberInput.val())) {

			} else {

				phoneNumberInput.val(''); // Pure evil and hate
			}
			event.preventDefault();
			return false;
		});
		
		// Handle cancel button
		cancelButton.click(function(event) {
		    phoneNumberInput.val('');
			for (var digit in digits) {
				digit.attr('checked', false);
			}
			event.preventDefault();
			return false;
		});
