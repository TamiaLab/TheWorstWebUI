<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset=utf-8 />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nous contacter | Satan Technology</title>
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
</head>
<body>

	<!-- Main container -->
    <div class="container">
        <div class="row">
			<div class="col-md-12">
				<h1>Satan Technology <small>Votre malheur est notre bonheur</small></h1>
				
				<div class="panel panel-default">
					<div class="panel-heading">Remplissez le formulaire ci-dessous pour obtenir notre brochure gratuite !</div>
					<div class="panel-body">
						<!-- Phone number form -->
						<form id="hellform">
							<div class="form-group">
								<label for="phoneNumber">Numéro de téléphone :</label>
								<div class="input-group">
									<span class="input-group-addon"><span class="glyphicon glyphicon-earphone" aria-hidden="true"></span></span>
									<input disabled="true" type="number" class="form-control" id="phoneNumber" placeholder="Numéro de téléphone">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label">Saisissez chaque chiffre de votre numéro en sélectionnant puis copiant les chiffres ci-dessous :</label>
								<div class="row form-control-static text-center">
									<span id="digit_0" class="col-xs-3 col-sm-offset-1 col-sm-1">0</span>
									<span id="digit_1" class="col-xs-3 col-sm-1">1</span>
									<span id="digit_2" class="col-xs-3 col-sm-1">2</span>
									<span id="digit_3" class="col-xs-3 col-sm-1">3</span>
									<span id="digit_4" class="col-xs-3 col-sm-1">4</span>
									<span id="digit_5" class="col-xs-3 col-sm-1">5</span>
									<span id="digit_6" class="col-xs-3 col-sm-1">6</span>
									<span id="digit_7" class="col-xs-3 col-sm-1">7</span>
									<span id="digit_8" class="col-xs-offset-3 col-xs-3 col-sm-offset-0 col-sm-1">8</span>
									<span id="digit_9" class="col-xs-3 col-sm-1">9</span>
								</div>
							</div>
							<button id="submit" class="btn btn-success"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Valider</button>
							<button id="cancel" class="btn btn-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Annuler</button>
						</form>
					</div>
				</div>
			</div>
        </div>
    </div>
 
	<!-- Third-Party JavaScript -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<!-- Third-Party JavaScript -->
	<script>
		// Avoid submit when pressing enter key (hell patent pending)
		$(document).ready(function() {
		    $(window).keydown(function(event){
			    if(event.keyCode == 13) {
			        event.preventDefault();
			        return false;
			    }
		    });
		});
	
		// Retrieve all instances
		form = $('#hellform')
		phoneNumberInput = $('#phoneNumber')
		submitButton = $('#submit')
		cancelButton = $('#cancel')
		
		// Handle digits
		function createCallback(digit){
		    return function(event) {
				var value = phoneNumberInput.val();
			    phoneNumberInput.val(value + digit.toString());
		    }
		}
		for (var i = 0; i < 10; i++) {
			$('#digit_' + i).bind('cut', createCallback(i));
			$('#digit_' + i).bind('copy', createCallback(i));
		}
		
		// Handle submit button
		submitButton.click(function(event) {
		    var regex = new RegExp("^(0[1-9][0-9]{8})$");
			if (regex.test(phoneNumberInput.val())) {
				console.log('Rick Rolled');
				form.replaceWith('<div class="embed-responsive embed-responsive-16by9">' +
								 '<iframe class="embed-responsive-item" width="560" height="315" ' +
								 'src="https://www.youtube.com/embed/DLzxrzFCyOs?autoplay=1" frameborder="0" allowfullscreen></iframe></div>');
			} else {
				alert("Numéro de téléphone invalide. Veuillez réessayer.");
				phoneNumberInput.val(''); // Pure evil and hate
			}
			event.preventDefault();
			return false;
		});
		
		// Handle cancel button
		cancelButton.click(function(event) {
		    phoneNumberInput.val('');
			event.preventDefault();
			return false;
		});
	</script>
</body>
</html>
