<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset=utf-8 />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nous contacter | Satan Technology</title>
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
</head>
<body>

	<!-- Main container -->
    <div class="container">
        <div class="row">
			<div class="col-md-12">
				<h1>Satan Technology <small>Votre malheur est notre bonheur</small></h1>
				
				<div class="panel panel-default">
					<div class="panel-heading">Remplissez le formulaire ci-dessous pour obtenir notre brochure gratuite !</div>
					<div class="panel-body">
						<!-- Phone number form -->
						<form id="hellform">
							<div class="form-group">
								<label for="phoneNumber">Numéro de téléphone :</label>
								<div class="input-group">
									<span class="input-group-addon"><span class="glyphicon glyphicon-earphone" aria-hidden="true"></span></span>
									<input disabled="true" type="number" class="form-control" id="phoneNumber" value="">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label">
								Cliquez sur le bouton "Moins" si le nombre affiché est supérieur à votre numéro 
								ou sur le bouton "Plus" si le nombre affiché est inférieur :</label>
								<div class="row form-control-static  text-center">
									<span class="col-xs-offset-2 col-xs-3"><a id="minusButton" class="btn btn-default text-center" href="#" role="button">Moins</a></span>
									<span class="col-xs-offset-2 col-xs-3"><a id="plusButton" class="btn btn-default text-center" href="#" role="button">Plus</a></span>
								</div>
							</div>
							<button id="submit" class="btn btn-success"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Valider</button>
							<button id="cancel" class="btn btn-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Annuler</button>
						</form>
					</div>
				</div>
			</div>
        </div>
    </div>
 
	<!-- Third-Party JavaScript -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<!-- Third-Party JavaScript -->
	<script>
		// Avoid submit when pressing enter key (hell patent pending)
		$(document).ready(function() {
		    $(window).keydown(function(event){
			    if(event.keyCode == 13) {
			        event.preventDefault();
			        return false;
			    }
		    });
		});
	
		// Retrieve all instances
		form = $('#hellform')
		phoneNumberInput = $('#phoneNumber')
		submitButton = $('#submit')
		cancelButton = $('#cancel')
		minusButton = $('#minusButton')
		plusButton = $('#plusButton')
		
		// Min / Max value
		min_value = 0
		max_value = 999999999
		guess_value = Math.floor((max_value + min_value) / 2)
		phoneNumberInput.val(pad(guess_value, 10));
		
		// Left-pad helper (javascript madness)
		function pad(num, size) {
			var s = num + "";
			while (s.length < size) s = "0" + s;
			return s;
		}
		
		// Handle digit up/down actions
		minusButton.click(function(event) {
			max_value = guess_value;
			guess_value = Math.floor((max_value + min_value) / 2)
			phoneNumberInput.val(pad(guess_value, 10));
		});
		plusButton.click(function(event) {
			min_value = guess_value;
			guess_value = Math.floor((max_value + min_value) / 2)
			phoneNumberInput.val(pad(guess_value, 10));
		});
		
		// Handle submit button
		submitButton.click(function(event) {
		    var regex = new RegExp("^(0[1-9][0-9]{8})$");
			if (regex.test(phoneNumberInput.val())) {
				console.log('Rick Rolled');
				form.replaceWith('<div class="embed-responsive embed-responsive-16by9">' +
								 '<iframe class="embed-responsive-item" width="560" height="315" ' +
								 'src="https://www.youtube.com/embed/DLzxrzFCyOs?autoplay=1" frameborder="0" allowfullscreen></iframe></div>');
			} else {
				alert("Numéro de téléphone invalide. Veuillez réessayer.");
				phoneNumberInput.val(''); // Pure evil and hate
			}
			event.preventDefault();
			return false;
		});
		
		// Handle cancel button
		cancelButton.click(function(event) {
			min_value = 0
			max_value = 999999999
			guess_value = Math.floor((max_value + min_value) / 2)
			phoneNumberInput.val(pad(guess_value, 10));
			event.preventDefault();
			return false;
		});
	</script>
</body>
</html>
