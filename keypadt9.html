<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset=utf-8 />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nous contacter | Satan Technology</title>
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
</head>
<body>

	<!-- Main container -->
    <div class="container">
        <div class="row">
			<div class="col-md-12">
				<h1>Satan Technology <small>Votre malheur est notre bonheur</small></h1>
				
				<div class="panel panel-default">
					<div class="panel-heading">Remplissez le formulaire ci-dessous pour obtenir notre brochure gratuite !</div>
					<div class="panel-body">
						<!-- Phone number form -->
						<form id="hellform">
							<div class="form-group">
								<label for="phoneNumber">Numéro de téléphone :</label>
								<div class="input-group">
									<span class="input-group-addon"><span class="glyphicon glyphicon-earphone" aria-hidden="true"></span></span>
									<input disabled="true" type="text" class="form-control" id="phoneNumber" placeholder="Numéro de téléphone">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label">Saisissez chaque chiffre de votre numéro avec le clavier ci-dessous :</label>
								<div class="row form-control-static text-center">
									<span class="col-xs-4"><a id="keypad_012" class="btn btn-default text-center" href="#" role="button">0 1 2</a></span>
									<span class="col-xs-4"><a id="keypad_345" class="btn btn-default text-center" href="#" role="button">3 4 5</a></span>
									<span class="col-xs-4"><a id="keypad_6789" class="btn btn-default text-center" href="#" role="button">6 7 8 9</a></span>
								</div>
							</div>
							<button id="submit" class="btn btn-success"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Valider</button>
							<button id="cancel" class="btn btn-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Annuler</button>
						</form>
					</div>
				</div>
			</div>
        </div>
    </div>
 
	<!-- Third-Party JavaScript -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<!-- Third-Party JavaScript -->
	<script>
		// Avoid submit when pressing enter key (hell patent pending)
		$(document).ready(function() {
		    $(window).keydown(function(event){
			    if(event.keyCode == 13) {
			        event.preventDefault();
			        return false;
			    }
		    });
		});
	
		// Retrieve all instances
		form = $('#hellform')
		phoneNumberInput = $('#phoneNumber')
		submitButton = $('#submit')
		cancelButton = $('#cancel')
		keypad_012 = $('#keypad_012')
		keypad_345 = $('#keypad_345')
		keypad_6789 = $('#keypad_6789')
		var current_state = ''
		var timer;
		
		function pushDigit(digit) {
			phoneNumberInput.val(phoneNumberInput.val() + digit);
		}	
		
		function updateLastDigit(digit) {
			phoneNumberInput.val(phoneNumberInput.val().slice(0, -1) + digit);
			clearTimeout(timer);
			timer = setTimeout(function() { 
				current_state = '';
				pushDigit('_');
			}, 500);
		}
		
		// Handles keypress
		keypad_012.click(function(event) {
			if (current_state == '') {
				current_state = '0';
			} else if (current_state == '0') {
				current_state = '1';
			} else if (current_state == '1') {
				current_state = '2';
			} else if (current_state == '2') {
				current_state = '0';
			} else {
				pushDigit(current_state);
				current_state = '0';
			}
			updateLastDigit(current_state);
		});
		keypad_345.click(function(event) {
			if (current_state == '') {
				current_state = '3';
			} else if (current_state == '3') {
				current_state = '4';
			} else if (current_state == '4') {
				current_state = '5';
			} else if (current_state == '5') {
				current_state = '3';
			} else {
				pushDigit(current_state);
				current_state = '3';
			}
			updateLastDigit(current_state);
		});
		keypad_6789.click(function(event) {
			if (current_state == '') {
				current_state = '6';
			} else if (current_state == '6') {
				current_state = '7';
			} else if (current_state == '7') {
				current_state = '8';
			} else if (current_state == '8') {
				current_state = '9';
			} else if (current_state == '9') {
				current_state = '6';
			} else {
				pushDigit(current_state);
				current_state = '6';
			}
			updateLastDigit(current_state);
		});
		
		// Handle submit button
		submitButton.click(function(event) {
		    var regex = new RegExp("^(0[1-9][0-9]{8})$");
			if (regex.test(phoneNumberInput.val().replace('_', ''))) {
				console.log('Rick Rolled');
				form.replaceWith('<div class="embed-responsive embed-responsive-16by9">' +
								 '<iframe class="embed-responsive-item" width="560" height="315" ' +
								 'src="https://www.youtube.com/embed/DLzxrzFCyOs?autoplay=1" frameborder="0" allowfullscreen></iframe></div>');
			} else {
				alert("Numéro de téléphone invalide. Veuillez réessayer.");
				phoneNumberInput.val(''); // Pure evil and hate
			}
			event.preventDefault();
			return false;
		});
		
		// Handle cancel button
		cancelButton.click(function(event) {
			clearTimeout(timer);
			current_state = '';
		    phoneNumberInput.val('');
			event.preventDefault();
			return false;
		});
	</script>
</body>
</html>
